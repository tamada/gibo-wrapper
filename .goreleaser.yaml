# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

# https://github.com/goreleaser/goreleaser/issues/236
archives: # archive name want to be all lower case.
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements: 
      amd64: x86_64
      arm64: aarch64
      darwin: darwin
      linux: linux
      windows: windows
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - homepage: https://tamada.github.com/gibo-wrapper
    description: "gibo-wrapper acts like gibo to improve gibo by adding the following features"
    license: "Unlicense license"
    folder: Formula
    dependencies:
      - name: "gibo"
    repository:
      owner: tamada
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
